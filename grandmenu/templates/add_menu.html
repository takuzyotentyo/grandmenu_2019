{% extends "base.html" %}
{% block global_navi %}
<div class="multi-column">
 	<div class="menu-box__add">＋</div>
 	<div class="menu-box__delete">-</div>

<div class="menu-box">Food</div>
<div class="sortable multi-column">
  {% for menu_info in menu_infos %}
  {% if menu_info[1] == "food" %}

 <div class="menu-list">
  <!-- menue_infoが、大分類、中分類、品名、値段になっているため、id,valueは、2を選択 -->
  <input type="checkbox" name="food_" id={{menu_info[3]}} value={{menu_info[3]}}>
  <label for={{menu_info[3]}}>{{menu_info[2]}} / {{menu_info[3]}} / {{menu_info[4]}}円</label>
 </div>
  {% endif %}
  {% endfor %}
</div>
<div class="menu-box">Drink</div>
  <div class="sortable multi-column">
  {% for menu_info in menu_infos %}
  {% if menu_info[1] == "drink" %}
 <div class="menu-list">
  <!-- menue_infoが、大分類、中分類、品名、値段になっているため、id,valueは、2を選択 -->
  <input type="checkbox" name="drink_" id={{menu_info[3]}} value={{menu_info[3]}}>
  <label for="{{menu_info[3]}}">{{menu_info[2]}} / {{menu_info[3]}} / {{menu_info[4]}}円</label>
 </div>
  {% endif %}
  {% endfor %}
  </div>
</div>

<div class="menu-box">
  <input type="hidden" id="result" name="result" />
  <button class="form-button" type="submit">
    <span>確定</span>
    <span>削除</span>
  </button>
  </div>

  <div class="menu-box">
  <a href ="/create_menu">
    <button class="form-button">
      <span>戻る</span>
      <span>メニューへ</span>
    </button>
  </a>
  </div>
</div>

<div class="lightbox">
  	<form action="/create_menu" method="post">
    <input class="form-text" type="text" name="name_of_dish" placeholder="料理名" required>
    <input class="form-text" type="number" name="price" placeholder="金額" required>
  	<div class="select-box">
  		<select class="select-box" name="food_drink">
   			<option value="food">食べ物</option>
    		<option value="drink">飲み物</option>
  		</select>
  	</div>
    <input class="form-text" type="text" name="secondary_name" placeholder="分類" required>
    <button class="form-button" type="submit">
      <span>確定</span>
      <span>登録</span>
    </button>
	</form>
</div>
{% endblock %}
