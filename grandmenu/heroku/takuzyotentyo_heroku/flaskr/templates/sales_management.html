{% extends "base.html" %}
{% block global_navi %}
<div class='wrapper--sotore_manager'>
	<div class='radio_button--calendar'>
		<input type="radio" id="day" class="js-show__container radio_button--calendar__radio" name="day_period" value="day" checked="true" data-container="day">
			<label for="day">1日</label>
		<input type="radio" id="period" class="js-show__container radio_button--calendar__radio" name="day_period" value="period" data-container="period">
			<label for="period">期間</label>
	</div>

	<form class='container--datepicker_day' data-target="day">
		<input class="text_box--small js-datepicker" id='period_day' placeholder="抽出日を選択" required>
		<div class="container--calendar"></div>
		<button type="button" class="form__button js-show__lightbox" id="js-calender_submit_day" data-show="message">
			<span>開始</span>
			<span>抽出</span>
		</button>
	</form>

	<form class='container--datepicker_period' data-target="period">
		<input class="text_box--small js-datepicker" id='period_start' placeholder="抽出開始日を入力" required>
		<div class="container--calendar"></div>
		<input class="text_box--small js-datepicker" id='period_end' placeholder="抽出終了日を入力" required>
		<div class="container--calendar"></div>
		<button type="button" class="form__button js-show__lightbox" id="js-calender_submit_period" data-show="message">
			<span>開始</span>
			<span>抽出</span>
		</button>
	</form>
</div>

<div class="lightbox">
	<div class="wrapper--message" data-target='message'></div>
	<div class="wrapper--sales_data"></div>
	<div class="wrapper--menu_list"></div>
	<div class="wrapper--sales_info"></div>
	<div class='wrapper--sales_chart' data-target="sales_chart">
		<!-- <div class="skills"> -->
		<div class="container--bar_chart">
			<div class="chart__title"></div>
			<ul class="chart__lines">
				<li class="chart__line"></li>
				<li class="chart__line"></li>
				<li class="chart__line"></li>
				<li class="chart__line"></li>
				<li class="chart__line"></li>
			</ul>
			<ul class="chart__bars"></ul>
			<ul class="chart__chart_labels">
				<li class="chart__chart_label">0%</li>
				<li class="chart__chart_label">25%</li>
				<li class="chart__chart_label">50%</li>
				<li class="chart__chart_label">75%</li>
				<li class="chart__chart_label">100%</li>
			</ul>
			<div class="chart__total"></div>
		</div>
	</div>
	<div class='wrapper--sales_books' data-target="sales_books"></div>
	<div class="container--controller" data-target="lightbox_always_show">
		<div class="button__books js-show__lightbox" data-show="sales_books"></div>
		<div class="button__bar_chart js-show__lightbox" data-show="sales_chart"></div>
	</div>
	<div class="lightbox__back" data-target="lightbox_always_show">></div>
</div>
{% endblock %}
