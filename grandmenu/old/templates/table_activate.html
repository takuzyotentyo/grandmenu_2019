{% extends "base.html" %}
{% block global_navi %}
<form id="form_store_information" class="form_store_information" action="/store_information_add" method="post">
	<!-- valueを最後にしないと、requiredがvalueとして認識される -->
  <input class="form_text--small" type="text" name="store_name" placeholder="店舗名" required value={{store_name[0]}} >
  <input class="form_text--small" type="tel" name="table_number" placeholder="テーブル数" required value={{store_name[1]}}>
  <button class="form_button" type="submit" name="store_id">
      <span>確定</span>
      <span>登録</span>
  </button>
</form>
{% endblock %}
